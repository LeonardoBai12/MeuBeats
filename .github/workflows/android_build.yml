name: Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode google-services.json
        env:
        run: echo ${{ secrets.FIREBASE_SECRET }} > MeuBeats/app/google-services.json

      - name: Run Tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
